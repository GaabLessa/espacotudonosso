/* Botão hamburger - inicialmente escondido */
#menu-toggle {
  display: none;
  background: transparent;
  border: none;
  cursor: pointer;
  width: 28px;   /* Menor largura */
  height: 24px;  /* Menor altura */
  position: fixed; /* fixo para ficar no topo */
  right: 20px; /* botão à direita */
  z-index: 1100;
  padding: 0;
}

/* Linhas do hamburger */
.hamburger,
.hamburger::before,
.hamburger::after {
  content: "";
  display: block;
  background-color: white;
  height: 3px;
  border-radius: 3px;
  position: absolute;
  width: 100%;
  transition: all 0.3s ease;
}

/* Linha central */
.hamburger {
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

/* Linha de cima */
.hamburger::before {
  top: 7px;
  left: 0;
}

/* Linha de baixo */
.hamburger::after {
  bottom: 7px;
  left: 0;
}

/* Quando ativo, muda a cor das linhas, sem transformar em X */
#menu-toggle.active .hamburger,
#menu-toggle.active .hamburger::before,
#menu-toggle.active .hamburger::after {
  background-color: #f10f0f; /* amarelo bonito */
}

  <script>
    // Menu Mobile
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      menuToggle.classList.toggle('active');
      if(navLinks.classList.contains('show')) {
        menuToggle.setAttribute('aria-label', 'Fechar menu');
      } else {
        menuToggle.setAttribute('aria-label', 'Abrir menu');
      }
    });

    // Tema Claro/Escuro
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    function updateIcon() {
      if (html.getAttribute('data-theme') === 'dark') {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // ícone sol para escuro
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // ícone lua para claro
      }
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateIcon();
    });

    // Ao carregar, aplicar tema salvo no localStorage (ou padrão dark)
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    } else {
      html.setAttribute('data-theme', 'dark');
    }
    updateIcon();
  </script>
