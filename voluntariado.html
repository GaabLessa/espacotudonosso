/* Botão hamburger - inicialmente escondido */
#menu-toggle {
  display: none;
  background: transparent;
  border: none;
  cursor: pointer;
  width: 28px;   /* Menor largura */
  height: 24px;  /* Menor altura */
  position: fixed; /* fixo para ficar no topo */
  right: 20px; /* botão à direita */
  z-index: 1100;
  padding: 0;
}

/* Linhas do hamburger */
.hamburger,
.hamburger::before,
.hamburger::after {
  content: "";
  display: block;
  background-color: white;
  height: 3px;
  border-radius: 3px;
  position: absolute;
  width: 100%;
  transition: all 0.3s ease;
}

/* Linha central */
.hamburger {
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

/* Linha de cima */
.hamburger::before {
  top: 7px;
  left: 0;
}

/* Linha de baixo */
.hamburger::after {
  bottom: 7px;
  left: 0;
}

/* Quando ativo, muda a cor das linhas, sem transformar em X */
#menu-toggle.active .hamburger,
#menu-toggle.active .hamburger::before,
#menu-toggle.active .hamburger::after {
  background-color: #ffffff; /* amarelo bonito */
}

    <i class="fas fa-moon"></i>
  </button>

 <script>
  // Menu Mobile
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.querySelector('nav ul');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    menuToggle.classList.toggle('active');
    if(navLinks.classList.contains('show')) {
      menuToggle.setAttribute('aria-label', 'Fechar menu');
    } else {
      menuToggle.setAttribute('aria-label', 'Abrir menu');
    }
  });

  // Tema Claro/Escuro
  const themeToggle = document.getElementById('theme-toggle');
  const html = document.documentElement;

  function updateIcon() {
    if (html.getAttribute('data-theme') === 'dark') {
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
  }

  themeToggle.addEventListener('click', () => {
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateIcon();
  });

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    html.setAttribute('data-theme', savedTheme);
  } else {
    html.setAttribute('data-theme', 'dark');
  }
  updateIcon();

  // Captura do formulário e modal
  const form = document.querySelector('.form-voluntario');
  const modal = document.getElementById('form-modal');
  const modalMessage = document.getElementById('modal-message');
  const modalClose = document.getElementById('modal-close');

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMTFBBr6tq0G7qeM9XWExmVA6SW5q8YL83kgs8Kru8gYkcrzu6oAfERVDkaPMlRt_rXg/exec";

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // evita envio padrão e recarregamento
    const formData = new FormData(form);

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json()) // tratar como JSON
    .then(data => {
      modalMessage.textContent = data.mensagem;
      modal.classList.add('active');
      if(data.status === "sucesso") {
        form.reset();
      }
    })
    .catch(error => {
      console.error(error);
      modalMessage.textContent = "Erro de conexão. Verifique sua internet.";
      modal.classList.add('active');
    });
  });

  // Fechar modal
  modalClose.addEventListener('click', () => modal.classList.remove('active'));
  modal.addEventListener('click', (e) => {
    if(e.target === modal) modal.classList.remove('active');
  });
</script>
<script>
  // Máscara para CPF
  const cpfInput = document.getElementById('cpf');
  cpfInput.addEventListener('input', function(e) {
    let v = this.value.replace(/\D/g, ''); // remove tudo que não for número
    if(v.length > 11) v = v.slice(0,11);  // limita a 11 dígitos
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    this.value = v;
  });

  // Máscara para RG
  const rgInput = document.getElementById('rg');
  rgInput.addEventListener('input', function(e) {
    let v = this.value.replace(/\D/g, ''); // remove tudo que não for número
    if(v.length > 9) v = v.slice(0,9);     // limita a 9 dígitos
    v = v.replace(/(\d{2})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1})$/, '$1-$2');
    this.value = v;
  });

  // Máscara para telefone (com DDD)
  const telefoneInput = document.getElementById('telefone');
  telefoneInput.addEventListener('input', function(e) {
    let v = this.value.replace(/\D/g, ''); // remove tudo que não for número
    if(v.length > 11) v = v.slice(0,11);   // limita a 11 dígitos
    v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
    v = v.replace(/(\d{5})(\d{4})$/, '$1-$2');
    this.value = v;
  });
</script>
